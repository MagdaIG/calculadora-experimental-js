<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Experimental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper d-flex flex-column min-vh-100">
    <div class="container mt-5">
        <div class="translucent-container p-4">
            <h2 class="text-center">Calculadora Experimental</h2>
            <div class="calculator mx-auto grid-container">
                <input type="text" id="display" class="grid-item display" value="0" disabled>
                <button class="grid-item operator" onclick="addToDisplay('+')">+</button>
                <button class="grid-item operator" onclick="addToDisplay('-')">-</button>
                <button class="grid-item operator" onclick="addToDisplay('*')">*</button>
                <button class="grid-item operator" onclick="addToDisplay('/')">/</button>
                <button class="grid-item" onclick="addToDisplay('7')">7</button>
                <button class="grid-item" onclick="addToDisplay('8')">8</button>
                <button class="grid-item" onclick="addToDisplay('9')">9</button>
                <button class="grid-item equal" onclick="calculate()">=</button>
                <button class="grid-item" onclick="addToDisplay('4')">4</button>
                <button class="grid-item" onclick="addToDisplay('5')">5</button>
                <button class="grid-item" onclick="addToDisplay('6')">6</button>
                <button class="grid-item" onclick="addToDisplay('1')">1</button>
                <button class="grid-item" onclick="addToDisplay('2')">2</button>
                <button class="grid-item" onclick="addToDisplay('3')">3</button>
                <button class="grid-item zero" onclick="addToDisplay('0')">0</button>
                <button class="grid-item" onclick="addToDisplay('.')">.</button>
                <button class="grid-item clear" onclick="clearDisplay()">AC</button>
            </div>
        </div>
    </div>

    <footer class="text-white text-center p-3 mt-4">
        <p>Â© 2024 Todos los derechos reservados - Magdalena Inalaf G.</p>
    </footer>
</div>

<script src="app.js"></script>
</body>
</html>
